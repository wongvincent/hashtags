<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>Hashtags</title>

  <style>
  html {
    font-size: 20px;
  }
  body {
    margin: 0;
  }
  #container {
    max-height: 100vh;
    display: flex;
  }
  form {
    overflow-y: auto;
    width: 400px;
    display: inline-block;
    padding-bottom: 1.5rem;
  }
  #right-panel {
    display: flex;
    flex-direction: column;
    flex: 1;
  }
  #count {
    margin: 20px;
    display: inline-block;
  }
  #hashtags {
    margin: 20px;
    padding: 20px;
  }
  label {
    display: block;
    padding: 5px;
  }
  label:hover, input[type='checkbox']:checked {
    background-color: #aadd00;
  }
  input[type='checkbox'] {
    margin: 0 10px;
    width: 20px;
    height: 20px;
    vertical-align: bottom;
  }
  #copy-hashtags-button {
    padding: 20px;
    font-size: 20px;
    margin: 20px;
  }
  #randomize-selected {
    width: 200px;
    margin: 20px;
    padding: 10px;
    display: none;
  }
  </style>
</head>

<body>
  <div id='container'>
    <form></form>
    <div id='right-panel'>
      <div id='count'>Selected: <span id='count-text'></span></div>

      <textarea id='hashtags'></textarea>
      <button id='copy-hashtags-button' onclick='copyHashtagsToClipboard()'>Copy to Clipboard</button>
      <button id='randomize-selected' onclick='randomizeSelected()'>Randomize Selected</button>
    </div>
  </div>

  <script>
    const defaultHashtags = [];

    const locationHashtags = [
      'vancouverdogs', 'dogsofvancouver', 'vancouverisawesome', 'dogsofcanada', 'canadadogs', 'doodsofcanada', 'pnwdogs', 'vancitydogs', 'westcoastdogs', 'falsecreek', 'dailyhivevan'
    ];

    //  '狗', '狗狗', '小狗', '犬', '子犬'
    const otherHashtags = [
      'goldendoodle', 'goldendoodlepuppy', 'doodlepuppy', 'goldendoodles', 'groodle', 'goldendoodlesofinstagram', 'doodlelove', 'goldendoodlesofinsta',
      'doodlesofinstagram', 'doodlelove', 'doodletales', 'clubdoodle', 'doodleselfie', 'doodlelife', 'goldendoodlelove',
      'doodlesofinsta', 'instadoodle', 'doodlesofig', 'goldendoodlesofig', 'ilovemydoodle', 'doodlegram', 'goldendoodleselfie', 'petstagram',
      'bestwoof', 'puppygram', 'doodlesofig', 'doodlesoftheworld', 'doodletales', 'doodleoftheday', 'doodledailyposts', 'doodlepup',
      'puppygram', 'puppiesofig', 'mediumgoldendoodle', 'doodledailyposts', 'dailybark', 'groodlesofinstagram',
      'goldendoodlesdaily', 'dogsofinstagram', 'hereforthedoods', 'doodlelove', 'doodlelovers', 'doodleoftheday', 'doodleselfie',
      'goldendoodle_daily', 'hereforthedoods', 'delightfulgoldendoodles', 'pupperino', 'adorabledog', 'adorabledogs', 'dogmodels', 'oodlesofdoodles',
      'goldendoodlecentral', 'goldendoodlelife', 'doodleboy', 'doodlenation', 'doodles2love', 'thedoodlefeed', 'thedailybarker', 'smilingdog', 'ゴールデンドゥードル',
      'goldendoodleheart', 'goldendoodlesrock', 'goldendoodlenation', 'goldendoodlemoments'
    ];

    const adventureHashtags = [
      'dogswimming', 'swimmingdog', 'dogbeach', 'beachdog',
      'hikingdog', 'adventurepup', 'dogsthathike', 'vancouvertrails', 'bcparks', 'hikebc', 'dogsadventures',
      'dogplay', 'dogplaying', 'dogplaytime',
      'dogphotoshoot', 'dogphotographer', 
    ];

    const temporaryHashtags = [
      'sunshinecoastdogs', 'dogsofthesunshinecoast', 'sunshinecoast', 'sunshinecoastbc', 'beautifulbc'
    ];

    const shuffleInPlace = arr => {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * i);
        const temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;
      }
    };

    const returnUniqueSet = arr => {
      let set = new Set();
      arr.forEach(item => {
        if (item.trim().length) {
          set.add(item);
        }
      });
      return set;
    };
    
    const returnUniqueArray = arr => {
      const set = returnUniqueSet(arr);
      return [...set];
    };
    
    const returnShuffledUniqueArray = arr => {
      const uniqueArray = returnUniqueArray(arr);
      shuffleInPlace(uniqueArray);
      return uniqueArray;
    };

    const generateHashtagsString = arr => {
      const result = arr.map(tag => '#' + tag);
      return result.join(' ');
    };

    const updateHashtagsElem = selectedItems => {
      const hashtagsString = generateHashtagsString(selectedItems);

      const hashtagsElem = document.getElementById('hashtags');
      hashtagsElem.textContent = hashtagsString;
    };

    const updateSelectedCount = count => {
      const countElem = document.getElementById('count-text');
      countElem.textContent = count;
    };

    const renderCheckboxes = (hashtagArray, selectedByDefault, heading) => {
      if (!hashtagArray || hashtagArray.length === 0) return;

      const form = document.getElementsByTagName('form')[0];

      const headingElem = document.createElement('h4');
      const headingTextNode = document.createTextNode(heading || '');
      headingElem.appendChild(headingTextNode);
      form.appendChild(headingElem);

      hashtagArray.forEach(hashtag => {
        const labelElem = document.createElement('label');

        const inputElem = document.createElement('input');
        inputElem.setAttribute('type', 'checkbox');
        inputElem.setAttribute('name', 'hashtag');
        inputElem.setAttribute('value', hashtag);
        if (selectedByDefault) {
          inputElem.setAttribute('checked', '');
        }
        inputElem.onclick = renderSelectedCountAndText;
        labelElem.appendChild(inputElem);

        const textNode = document.createTextNode(hashtag);
        labelElem.appendChild(textNode);

        form.appendChild(labelElem);
      });
    };

    const getSelectedItems = () => {
      const checkboxes = document.getElementsByName('hashtag');
      return [...checkboxes].filter(checkbox => checkbox.checked).map(checkbox => checkbox.value);
    };

    const copyHashtagsToClipboard = () => {
      const copyText = document.getElementById('hashtags');
      copyText.select();
      document.execCommand('copy');
    };

    const renderSelectedCountAndText = () => {
      const selectedItems = getSelectedItems();
      updateHashtagsElem(selectedItems);
      updateSelectedCount(selectedItems.length);
    };

    const randomizeSelected = () => {
      //not yet implemented
    };

    const onInit = () => {
      const processedDefaultHashtags = returnShuffledUniqueArray(defaultHashtags);
      const processedLocationHashtags = returnUniqueArray(locationHashtags);
      const processedOtherHashtags = returnShuffledUniqueArray(otherHashtags);
      const processedAdventureHashtags = returnUniqueArray(adventureHashtags);
      const processedTemporaryHashtags = returnShuffledUniqueArray(temporaryHashtags);

      renderCheckboxes(processedDefaultHashtags, true, 'Default');
      renderCheckboxes(processedLocationHashtags, false, 'Locations');
      renderCheckboxes(processedOtherHashtags, false, 'Other');
      renderCheckboxes(processedAdventureHashtags, false, 'Adventures');
      renderCheckboxes(processedTemporaryHashtags, false, 'Temporary');

      renderSelectedCountAndText();
    };

    (() => {
      onInit();
    })();
  </script>
</body>

</html>
